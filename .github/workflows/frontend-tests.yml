name: Frontend Tests

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  playwright-tests:
    runs-on: ubuntu-24.04

    steps:
      # Step 1: Checkout o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Configurar o Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Instalar dependências do projeto
      - name: Install dependencies
        run: npm install

      # Step 4: Instalar as dependências do Playwright
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Step 5: Compilar arquivos TypeScript
      - name: Compile TypeScript
        run: npx tsc --project tsconfig.json

      # Step 6: Executar os testes do Playwright
      - name: Frontend Tests
        run: npx playwright test frontend/src/tests/homePageAfya.spec.ts --reporter=html

      # Step 7: Gerar relatório em HTML
      - name: Generate HTML Report
        run: npx playwright show-report